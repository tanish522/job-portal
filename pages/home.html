<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- including bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style/home.css" rel="stylesheet">
</head>
<body>
    <div id="card-container" class="mx-3 my-3">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card">
                        <img src="/image/company.jpg" class="card-img img-fluid" alt="company image">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h1 class="card-title text-bg-dark">Company</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card">
                        <img src="/image/student.jpg" class="card-img img-fluid" alt="student image">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h1 class="card-title text-bg-dark">Student</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- including bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
