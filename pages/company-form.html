<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <!-- including bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style/home.css" rel="stylesheet">
</head>
<body>
    <table class="table-width">
        <tr>
            <td class="tr-width align-top">
                <img src="/image/company.jpg" class=" img-fluid" alt="company image" width="100%">
            </td>
            <td class="tr-width text-primary-emphasis">
                <h1>Company registration form</h1>
                <form>
                    <label for="cname">Company name:</label><br>
                    <input class="form-control" type="text" id="cname" name="cname"><br>

                    <label for="email">Enter your email:</label><br>
                    <input class="form-control" type="email" id="email" name="email"><br>

                    <label for="pwd">Password:</label><br>
                    <input class="form-control" type="password" id="pwd" name="pwd"><br>

                    <label for="cpwd">Confirm Password:</label><br>
                    <input class="form-control" type="password" id="cpwd" name="cpwd"><br>

                    <label for="rage">Required age:</label><br>
                    <select id="rage" name="rage">
                        <option value="18-20">18-20</option>
                        <option value="21-23">21-23</option>
                        <option value="24-26">24-26</option>
                        <option value="above 28">above 28</option>
                    </select><br><br>

                    <label for="rcpi">Required CPI:</label><br>
                    <input class="form-control" type="number" id="rcpi" name="rcpi" min="0" max="10"><br>

                    <label for="website">Official website:</label><br>
                    <input class="form-control" type="text" id="website" name="website"><br>

                    <label for="position">Position:</label><br>
                    <input class="form-control" type="text" id="position" name="position"><br>

                    <label for="package">Package in LPA:</label><br>
                    <input class="form-control" type="number" id="package" name="package"><br>

                    <label for="description">Description:</label><br>
                    <input class="form-control" type="text" id="description" name="description"><br>

                    <button type="submit" class="btn btn-primary">Submit</button><br>
                </form>
                <p>Already signed up? <a href="/pages/login.html">login</a> </p>
            </td>
        </tr>
    </table>


    <!-- including bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
