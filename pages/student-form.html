<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- including bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style/home.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr class="table-width">
            <td class="tr-width align-top" >
                <img src="/image/student.jpg" class=" img-fluid" alt="student image">
            </td>
            <td class="tr-width text-primary-emphasis">
                <h1>Student registration form</h1>
                <form>
                    <label for="name">Full name:</label><br>
                    <input class="form-control" type="text" id="name" name="name"><br>
    
                    <label for="email">Enter your email:</label><br>
                    <input class="form-control" type="email" id="email" name="email"><br>
    
                    <label for="pwd">Password:</label><br>
                    <input class="form-control" type="password" id="pwd" name="pwd"><br>
    
                    <label for="cpwd">Confirm Password:</label><br>
                    <input class="form-control" type="password" id="cpwd" name="cpwd"><br>
    
                    <label for="batch">Batch:</label><br>
                    <input class="form-control" type="number" id="batch" name="batch" min="2019" max="2022"><br>
                    
                    <label for="cpi">CPI:</label><br>
                    <input class="form-control" type="number" id="cpi" name="cpi" min="0" max="10" step=".1"><br>
                    
                    <label for="age">Age:</label><br>
                    <input class="form-control" type="number" id="age" name="age"><br>

                    <label for="tech-stack">Tech stack:</label><br>
                    <input class="form-control" type="text" id="tech-stack" name="tech-stack"><br>
                    
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">other</label><br><br>

                    <button type="submit" class="btn btn-primary">Submit</button><br>
                </form>
                <p>Already signed up? <a href="/pages/login.html">login</a> </p> 
            </td>
        </tr>
    </table>

    <!-- including bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
